<script>
    if (window.Neu) {
        window.Neu.events.on("windowClose", () => {
            window.Neu.app.exit();
        });
    }
    const highScore = Number(localStorage.getItem("highScore") || "0");
    const highLevel = Number(localStorage.getItem("highLevel") || "0");

    }
